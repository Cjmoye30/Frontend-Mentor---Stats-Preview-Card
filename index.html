<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>

  <!-- Importhing Bootstrap v5.0 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

<!-- Container for Bootstrap functionality -->
  <div class="container">
      <div class="row">

<!-- Left column with text information -->
      <div class="left-col col-lg-6 col-md-12 col-sm-12 col1">
        <h1 class="title-message">Get <span class="insights">insights</span> that help your business grow.</h1>
        <p class="title-info">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency. </p>

        <div class="row stats">
          <div class="col-lg-4 col-md-12">
            <h2 class="stats-header">10k+</h2>
            <p>COMPANIES</p>
          </div>
          <div class="col-lg-4 col-md-12">
            <h2 class="stats-header">314</h2>
            <p>TEMPLATES</p>
          </div>
          <div class="col-lg-4 ">
            <h2 class="stats-header">12M+</h2>
            <p>QUERIES</p>
          </div>
        </div>

      </div>

<!-- Right column with image -->
      <div class="right-col col col-lg-6 col-md-12 col-sm-12 col2">
        <div class="right-col-background">
        </div>
      </div>
    </div>
  </div>

</body>

</html>
